<div class="container">

  <div class="stop-buttons">
    <div
      class="edit-delete"
      [ngStyle]="{
        color: buttons.deleteHover ? 'rgb(157, 0, 0)' : currentTheme.color
      }"
      (mouseover)="buttons.deleteHover=true"
      (mouseleave)="buttons.deleteHover=false"
      (click)="editOrRemoveStop()"
    >
      <i
        class="fa fa-lg"
        [ngClass]="{
          'fa-pencil': stopType !== 'stop',
          'fa-trash': stopType === 'stop'
        }"
      ></i>
    </div>
  </div>

  <div class="places-holder"
       [ngStyle]="{
      height: '' + places.length * 78 + 'px'
    }"
  >
    <div class="each-place"
      [ngStyle]="{
        height: '72px'
      }"
      *ngFor="let place of places; let i = index"
    >
      <div class="place-image">
        <img
          [src]="place.imageUrl"
          alt="place image"
          style="height: 49px; width: 49px;"
        >
      </div>
      <div class="place-delete"
        [ngStyle]="{
          color: ( (buttons.deleteHover && stopType === 'stop')
                  || buttons.deletePlaces[i]) ?
                  'rgb(157, 0, 0)' : currentTheme.color
        }"
        (mouseover)="buttons.deletePlaces[i]=true"
        (mouseleave)="buttons.deletePlaces[i]=false"
      >
        <i
          class="fa fa-trash fa-lg"
          (click)="deletePlace(place.id, place.type)"
        ></i>
      </div>
    </div>
  </div>

  <div #canvasContainer></div>

</div>
