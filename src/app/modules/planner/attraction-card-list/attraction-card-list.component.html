<div class="container">
  <div class="loader" *ngIf="displayLoader">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
  <div class="header">
    <span class="number-of-attractions-info bold">
      <span *ngIf="chosenCity; else noLocationSelected">
        <span class="bolder">
          {{(arrAttractions|search:'name':searchQuery).length}}
        </span>
        attractions found near {{ chosenCity }}
      </span>
      <ng-template #noLocationSelected>
        Choose a location to view attractions there
      </ng-template>
    </span>
    <div class="filter">
      <button mat-button (click)="openFilterDialog()">Filter</button>
    </div>
    <div class="search">
      <mat-search-bar class="search-bar"
        (onOpen)="handleSearchBarOpen()"
        [formControl]="search"
      ></mat-search-bar>
    </div>
    
  </div>

  <div class="list-of-stops">
    <button
      *ngFor="let stop of tripService?.trip?.stops"
      (click)="attractionByStop(stop)"
      [ngClass]="{
        active: stop.name === chosenCity
      }"
    >
      {{ stop.name }}
    </button>
    <button
      *ngIf="tripService?.trip?.destination"
      (click)="attractionByStop(tripService?.trip?.destination)"
      [ngClass]="{
        active: tripService.trip.destination.name === chosenCity
      }"
    >
      {{ tripService.trip.destination.name }}
    </button>
  </div>
  <div class="attractions-list">
    <div class="no-attractions-found" #noAttractionsFound></div>
    <div class="no-attractions-found-with-search" *ngIf="arrAttractions.length > 0 && (arrAttractions|search:'name':searchQuery).length === 0">No attractions with given search query found</div>
    <app-attraction-card
      [stopIdOfAttraction]="stopIdOfAttraction"
      *ngFor="let attraction of arrAttractions|search:'name':searchQuery"
      [attractionData]="attraction"
    ></app-attraction-card>
    <button class="load-more-btn-attraction" *ngIf="arrAttractions.length > 0 && pagination?.hasNextPage" #loadMoreBtn (click)="loadMoreAttractions(loadMoreBtn)">Load More</button>
  </div>

  <div class="footer">
    <input
      id="radius"
      type="range"
      [value]="radius"
      (change)="handleRadiusChange($event)"
      class="slider"
      min="1"
      [max]="maxRadius"
      step="1"/>
    <label for="radius">
      {{ radius }} kilometers from center of city
    </label>
  </div>
</div>
