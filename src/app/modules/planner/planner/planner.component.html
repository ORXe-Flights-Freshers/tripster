<span>
  <div class="flex-container">
    <div class="sidebar">
      <app-timeline></app-timeline>
      <mat-card>
        <button
          (click)="
            this.tripService.doDisplayHotels = !this.tripService.doDisplayHotels
          "
          mat-raised-button
          color="primary"
        >
          Hotels
        </button>
        <button mat-raised-button color="primary" (click)="openDialog()">
          Add Stop
        </button>
        <button mat-raised-button color="primary">Share Trip</button>
      </mat-card>
    </div>
    <app-map></app-map>
    <app-hotel-card-list
      *ngIf="tripService?.doDisplayHotels"
    ></app-hotel-card-list>
  </div>
</span>
