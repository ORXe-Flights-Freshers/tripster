<div class="hotelCardContainer">
  <div class="hotelcardcontainer-header">
    <div class="Containerheader">
      <span
        ><strong id="noOfHotelsSearched">{{ numberOfHotels }}</strong></span
      ><span><strong>Hotel found in your search</strong></span>
      <label id="filtertext"><strong>FILTER</strong></label>
    </div>
    <div style="overflow:hidden">
      <div class="cityheader">
        <button
          mat-stroked-button
          *ngIf="tripService?.trip?.source"
          (click)="hotelByStop(tripService?.trip?.source)"
        >
          {{ tripService.trip.source.name }}
        </button>
        <span *ngFor="let stop of tripService?.trip?.stops">
          <button mat-stroked-button (click)="hotelByStop(stop)">
            {{ stop.name }}
          </button>
        </span>
        <button
          mat-stroked-button
          *ngIf="tripService?.trip?.destination"
          (click)="hotelByStop(tripService?.trip?.destination)"
        >
          {{ tripService.trip.destination.name }}
        </button>
        <!-- <button mat-stroked-button>Banglore</button> -->
      </div>
    </div>
  </div>
  <div class="hotelcardcontentcontainer">
    <div class="abcd">
      <span *ngFor="let a of arrHotels">
        <app-hotel-card
          [name]="a['name']"
          [rating]="a['rating']"
          [description]="
            a['contact']['address']['line1'] +
            ',' +
            a['contact']['address']['line2']
          "
        ></app-hotel-card>
      </span>
    </div>
  </div>
</div>
