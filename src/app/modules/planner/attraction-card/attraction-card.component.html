<div class="card">
  <div class="image">
    <img [src]="attractionData.imageUrl" alt="Attraction image"/>
  </div>
  <div class="text-body">
    <div class="heading">
      {{ attractionData.name }}
    </div>
    <div class="facilities">
      {{ attractionData.description }}
    </div>
    <div class="attraction-rating">
      <strong>Rating: </strong>
      {{ attractionData.rating }}
      <span class="fa fa-star"></span>
    </div>
  </div>
  <div
    class="locate-on-map"
    (click)="tripService.showPlaceMarker(attractionData)"
  >
    <img src="assets/icons/location_searching.svg" alt="Locate on map">
  </div>

  <div class="add-btn-attraction" (click)='openAttractionDialog(attractionData)'>
    Add
  </div>
</div>
