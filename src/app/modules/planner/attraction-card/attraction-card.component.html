<div class="card">
  <div class="image">
    <img [src]=attractionData.imageUrl />
  </div>
  <div class="text-body">
    <div class="heading">
      {{ attractionData.name }}
    </div>
    <div class="facilities">
      {{ attractionData.description }}
    </div>
  </div>
  <div class="add-btn" (click)='openAttractionDialog(attractionData)'>
    Add
  </div>
</div>
