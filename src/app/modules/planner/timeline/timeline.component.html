<mat-card>
  <link
    href="//fonts.googleapis.com/css?family=Roboto:200,400,600"
    rel="stylesheet"
    type="text/css"
  />
  <div class="timeline-body">
    <span
      *ngIf="tripService.displayTimeline"
    >
      <app-timeline-stop
        [stop]="tripService.trip.source"
        [stopType]="'source'"
      ></app-timeline-stop>
      <span
        *ngFor="let stop of tripService.trip.stops"
      >
        <app-timeline-stop [stop]="stop"></app-timeline-stop>
      </span>
      <app-timeline-stop
        [stop]="tripService.trip.destination"
        [stopType]="'destination'"
      ></app-timeline-stop>
    </span>
  </div>

  <div class="footer-nav">
    <button class="add-stop" (click)="openStopDialog()">
      <i class="fa fa-plus"></i>
      Add Stop
    </button>

    <ul>
      <li>
          <button class="btn-footer" (click)="openShareTripDialog()">
            <span class="fa fa-share-alt"></span>
            Share trip
          </button>
      </li>
      <li>
        <a href="{{ getNavigationUrl() }}" target="_blank">
          <button class="btn-footer">
            <i class="fa  fa-map"></i>
            Navigate
          </button>
        </a>
      </li>
    </ul>
  </div>
</mat-card>
