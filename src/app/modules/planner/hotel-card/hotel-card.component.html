<div class="card">
  <div class="image">
    <img [src]="imageUrl" />
  </div>
  <div class="text-body">
    <div class="heading">
      {{ hotelData.name }}
    </div>
    <div class="facilities">
      {{ hotelData.description }}
    </div>
  </div>
  <div class="add-btn" (click)="openHotelDialog(hotelData)">
    Add
  </div>
</div>
