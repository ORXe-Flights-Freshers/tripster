<div class="card" (click)="tripService.showPlaceMarker(hotelData)">
  <div class="image">
    <img [src]=hotelData.imageUrl />
  </div>
  <div class="text-body">
    <div class="heading">
      {{ hotelData.name }}
    </div>
    <div class="facilities">
      {{ hotelData.description }}
    </div>
    <div class="rating">
      <strong>Rating: </strong>
      {{ hotelData.rating }}
      <span class="fa fa-star"></span>
    </div>
  </div>
  <div class="add-btn" (click)="openHotelDialog(hotelData)">
    Add
  </div>
</div>
