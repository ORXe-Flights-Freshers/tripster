<div
  class="nav-bar"
  [ngStyle]="{
    backgroundColor: extraOptions.backgroundColor
  }"
>
  <div class="hamburger" #burger>
    <div class="icon-line"></div>
    <div class="icon-line"></div>
    <div class="icon-line"></div>
  </div>

  <div class="nav-bar-content margin-auto align-items-center white">

    <div
      class="project-title"
      routerLink="/"
    >
      <ul>
        <li><h2>Tripster</h2></li>
        <li class="project-sub-title">Roadtrip Planner</li>
      </ul>
    </div>

    <ul
      class="extras" #extras
      [ngStyle]="{
        width: extraOptions.links.length <= 1 ?
                '5%' :
                extraOptions.links.length === 2 ?
                '12%' : '17%'
      }"
    >
      <li
        *ngFor="let option of extraOptions.links"
        [routerLink]="option.url"
      >
        {{ option.name }}
      </li>
    </ul>

  </div>
</div>
