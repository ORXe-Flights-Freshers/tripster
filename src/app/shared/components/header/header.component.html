<div class="nav-bar">
  <div class="nav-bar-content margin-auto align-items-center white">

    <div class="navbar-icon"
         (click)="showOptions()"
         (focus)="iconOnFocus()"
         (blur)="optionsOverlay = false"
         #logo
    >
      <div class="icon-line"></div>
      <div class="icon-line"></div>
      <div class="icon-line"></div>
    </div>

    <div class="project-title">
      <ul>
        <li><h2>Tripster</h2></li>
        <li class="project-sub-title">Roadtrip Planner</li>
      </ul>
    </div>

    <div class="extras"
         [ngClass]="{
            'display-none': optionsOverlay
         }"
    >
      <ul>
        <li
          *ngFor="let option of extraOptions"
        >
          {{ option }}
        </li>
      </ul>
    </div>

  </div>
  <div class="extras-overlay"
       [ngClass]="{
          'display-none': !optionsOverlay
       }"
  >
    <ul>
      <li
        *ngFor="let option of extraOptions"
      >
        {{ option }}
      </li>
    </ul>
  </div>
</div>
